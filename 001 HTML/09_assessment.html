<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Forms Assessment</title>
    </head>
    <body>

        <h1>Puppy Adoption Page</h1>
        <h3>Please enter your information to adopt a puppy and we'll email you back.</h3>

        <p>Please Note: First Name, Last Name, Password and Email are required</p>

        <form method="get">
            <label for="fname">First Name</label>
            <input id="fname" type="text" name="fname" placeholder="First Name">
            <label for="lname">Last Name</label>
            <input id="lname" type="text" name="lname" placeholder="Last Name">
            <br>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="name@email.com">
            <label for="pass">Password</label>
            <input id="pass" type="password" name="pass">
            <p>Are you over the age of 18?</p>
            <label for="yes">Yes</label>
            <input id="yes" type="radio" name="over18" value="yes">
            <label for="no">No</label>
            <input id="no" type="radio" name="over18" value="no">
            <p>Do you have a Credit Card or PayPal?</p>
            <select name="payment-method">
                <option value="CC">Credit Card</option>
                <option value="PP">PayPal</option>
            </select>
            <input type="submit" value="Submit">
        </form>
        
    </body>
</html>
