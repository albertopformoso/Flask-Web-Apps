<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Forms Selections</title>
    </head>
    <body>

        <form action="https://duckduckgo.com/" method='get'>
            <h3>Do you already own a dog?</h3>
            <label for="yes">Yes</label>
            <input id="yes" type="radio" name="dog_choice" value="yes">
            <label for="no">No</label>
            <input id="no" type="radio" name="dog_choice" value="no">

            <p>How clean is your house? (1-3)</p>
            <select name="stars">
                <option value="Great">3</option>
                <option value="Good">2</option>
                <option value="Bad">1</option>
            </select>

            <p>Any other comments?</p>
            <textarea name="textbox" rows="8" cols="30" placeholder="Place your comments"></textarea>
            <br>
            <input type="submit" value="Submit Feedback">
        </form>
        
    </body>
</html>
