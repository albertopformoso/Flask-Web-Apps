<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Forms Labels and Actons</title>
    </head>
    <body>

        <form action="https://duckduckgo.com/" method='get'>
            <label for="emailtag">e-mail</label>
            <input id="emailtag" type="email" name="useremail" placeholder="example@gmail.com">
            <br>
            <label for="passtag">password</label>
            <input id="passtag" type="password" name="password" placeholder="password">

            <input type="submit" name="" value="Submit">
        </form>
        
    </body>
</html>
