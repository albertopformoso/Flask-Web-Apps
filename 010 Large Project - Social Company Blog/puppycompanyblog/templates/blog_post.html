{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
	<h1>{{post.title}}</h1>
	<h2>Written by: <a href="{{url_for('users.user_posts',username=post.author.username)}}">{{post.author.username}}</a></h2>
	<h3>Published: {{post.date.strftime('%B %d, %Y')}}</h3>
	<p>{{post.text}}</p>

	{% if post.author == current_user %}
	<div>
		<a class="btn btn-secondary" href="{{url_for('blog_posts.update',blog_post_id=post.id)}}">Update</a>
		<button type="button" class="btn btn-danger" data-toggle='modal' data-target="#del_modal"> Delete</button>
	</div>
	{% endif %}
</div>

<div class="modal" tabindex="-1" role="dialog" id="del_modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete the post?</p>
      </div>
      <div class="modal-footer">

      	<form action="{{url_for('blog_posts.delete_post', blog_post_id=post.id )}}" method="POST">
      		<input class="btn btn-danger" type="submit" value="Delete">
      	</form>

        <button type="button" class="btn btn-secondary" data-dismiss="modal">Nah</button>
      </div>
    </div>
  </div>
</div>




{% endblock %}
